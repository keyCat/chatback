<md-dialog aria-label="Create Room" class="dialog-3">
  <form>
    <md-dialog-content>
      <h3>Create new room</h3>

      <md-input-container>
        <label>New room's name</label>
        <input type="text" ng-model="vm.room.name" required/>
      </md-input-container>

      <div class="md-actions" layout="row">
        <md-button type="submit" ng-click="vm.confirm()" class="md-primary md-raised">Create</md-button>
        <md-button type="button" ng-click="vm.cancel()">Cancel</md-button>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
