<md-content flex layout="column" layout-align-sm="start start" layout-align-gt-sm="center center">
  <div class="md-whiteframe-z2 auth-box">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1><span>Login</span></h1>
      </div>
    </md-toolbar>

    <md-content layout="column" layout-padding>
      <form name="loginForm">
        <md-input-container>
          <label>Email</label>
          <input type="email" name="email" ng-model="vm.user.email" required/>
        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input type="password" name="password" ng-model="vm.user.password" required/>
        </md-input-container>

        <div layout="row" layout-align="space-between center">
          <md-button class="md-primary md-raised" ng-click="vm.login();">Login</md-button>
          <md-button class="md-primary" ui-sref="auth.register">Register</md-button>
        </div>
      </form>
    </md-content>
  </div>
</md-content>
